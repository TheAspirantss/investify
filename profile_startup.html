<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Profile for StartUp</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="profile.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Elonmusk</span><span class="text-black-50">elonmusk12@gmail.com</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="text-right">Profile as StartUp</h3>
                    </div>
                    Please provide your real details for better recommendations and smooth experiance.
                    <div class="row mt-2">
                        <div class="col-md-6" style="padding-bottom:20px"><label class="labels"><h6>First Name</h6></label><input type="text" class="form-control" placeholder="Enter your first name" value=""></div>
                        <div class="col-md-6"><label class="labels"><h6>Last Name</h6></label><input type="text" class="form-control" value="" placeholder="Enter your last name"></div>
                    </div>
                    <div class="row mt-3">
                        <!-- <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                        <!-- <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                        <div class="col-md-12" style="padding-bottom: 20px;"><label class="labels"><h6>Mobile Number</h6></label><input type="text" class="form-control" placeholder="Enter your mobile number" value=""></div>
                        <div style="padding-bottom:20px" class="col-md-12"><label class="labels"><h6>Vision</h6></label><input type="text" class="form-control" placeholder="Start writing.." value=""></div>
                        <div class="col-md-12"><label class="labels"><h6>Mission</h6></label><input type="text" class="form-control" placeholder="Start writing.." value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6" style="padding-bottom:20px"><label class="labels"><h6>Country</h6></label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels"><h6>State/Region</h6></label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span><h4>Edit Description</h4></Edit></span></div><br>
                    <div class="col-md-12"><label class="labels"><h6 class="special">Description of your StartUp</h6></label>
                        <!-- <input type="textarea" rows="10" cols="30" class="form-control" placeholder="experience" value="" style="width: 230px; height: 127px;"> -->
                    </div> 
                    <textarea name="experience" rows="10" cols="30" style="width: 20rem; height: 70px;"></textarea><br>
                    <div style="padding-top:20px" class="col-md-12"><label class="labels"><h6 class="special">Specific Asking(if any)</h6></label>
                        <!-- <input type="text" class="form-control" placeholder="additional details" value="">-->
                        </div> 
                    <textarea name="experience" rows="10" cols="30" style="width: 20rem; height: 70px;"></textarea><br>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
